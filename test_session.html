<!DOCTYPE html>
<html>
<head>
    <title>Test Session API</title>
</head>
<body>
    <h1>Test Session API</h1>
    <button onclick="testAPI()">Test My Downloads</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/api/downloads/my', {
                    credentials: 'include' // Важно! Включаем cookies
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // Проверяем cookies
                console.log('All cookies:', document.cookie);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
